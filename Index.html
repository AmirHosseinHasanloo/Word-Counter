<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <script src="Script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="first-heading">
      Word
      <span class="first-heading--spetial"> Analytics </span>
    </h1>
    <h2>Developed By CodeBlooded</h2>
    <div class="container"><textarea class="textarea"></textarea></div>
    <section class="states">
      <section class="state">
        <span class="state__number state__number--words">0</span>
        <h2>words</h2>
      </section>

      <section class="state">
        <span class="state__number state__number--characters">0</span>
        <h2>Characters</h2>
      </section>

      <section class="state">
        <span class="state__number state__number--twitter">280</span>
        <h2>Twitter</h2>
      </section>

      <section class="state">
        <span class="state__number state__number--facebook">2200</span>
        <h2>Facebook</h2>
      </section>
    </section>

    <footer class="footer">
        <small class="copyright">
           &copy; Copyright by CodeBlooded Dev All rights reserved.
        </small>
        <small class="limit">
            Last checked limits: 17 days ago
         </small>
    </footer>
  </body>
</html>
